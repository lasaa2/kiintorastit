<!DOCTYPE html>
<html>

<head>
    <title>Kiintorastit kartalla</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->

    <!-- Tähän CSS tiedoston linkki, joka asettaa karttaelementin korkeuden, jotta se näkyy sivulla -->
    <link href="css/styles.css" type="text/css" rel="stylesheet">

    <!-- JQUERY, pitää olla ennen sivun omia js filuja -->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- JAVASCRIPT -->
    <!-- Omat JS filut -->
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body>
    <!-- Elementit palveluun -->
    <div class="elementit">
        <h1 id="otsikko"></h1>

        <button id="adminbutton">Ehdota lisäystä!</button>

        <div class="hide" id="admin">
            <p>Lataa tästä aineisto csv muodossa!</p>
            <textarea id="myFile" rows="6" cols="30"></textarea>
            <button id="upload">Lataa</button>
        </div>
        <input class="controls" id="searchBox" type="text" size="55" placeholder="Kirjoita kaupunki...">

        <div id="places"></div>
        <div id="copyright">© OStudents, 2017, Karttatiedot by Google, Aineisto kerätty SLL ja seurojen sivuilta. Aineisto päivitetty 05/2017</div>

    </div>

    <!-- Kartta elementti -->
    <div id="map"></div>

    <!-- Kartta API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR-KEY&libraries=places&callback=initMap" async defer></script>

</body>

</html>
